<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 二重波かっこでデータセットを表示する -->
    <!-- v-onceをつけると、一度描画された内容で固定される -->
    <p v-once>{{ message }}</p>
    <!-- 二重波かっこの中にはJSの式が書ける -->
    <p>{{ number + 3 }}</p>
    <!-- 三項演算子も書ける -->
    <p>{{ ok ? 'YES' : 'NO' }}</p>
    <!-- 関数の戻り値も表示できる -->
    <p>{{ sayHi() }}</p>

    <!-- ディレクティブ(Vue専用の属性みたいなもん) -->
    <!-- v-textはプロパティのテキストを表示する（波かっこと効果は一緒） -->
    <a href="#" v-text="message"></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
