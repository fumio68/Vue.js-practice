<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>現在{{ number }}回クリックされています</p>
      <!-- 処理関数はmethodsにまとめる -->
    <button v-on:click="countUp(2)">カウントアップ2</button><br>
    <button v-on:[event]="countUp(3)">カウントアップ3</button><br>
      <!-- v-onは@で省略できる -->
    <button @click="countUp(4)">カウントアップ4</button><br>

      <!-- イベントを使うときには$eventという特別な引数を使う -->
    <p v-on:mousemove="changeMousePosition(10, $event)">マウスを乗せてください
      <!-- stopはstopPropagationの代用（反応しないようにする） -->
    <span v-on:mousemove.stop>反応しないでください</span></p>
      <!-- preventはpreventDefaultの代用（初期設定の処理をしないようにする） -->
    <a v-on:click.prevent href="http://google.com">Google</a>
    <p>X:{{x}}、Y:{{y}}</p>

      <!-- key修飾子（キーボードイベントを特定のキーのみに対応させる enter,space） -->
    <input type="text" v-on:keyup.enter="myAlert">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
